<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<head>
		<title>LINE SHOPS</title>
	</head>
	<body>
		<nav class="navbar navbar-light bg-light fixed-top ">
			<div class="container">
				<a href="index.html">MY SHOPS</a>
				<a href="produits.html">PRODUITS</a>
				<a  href="Table.html">BOUTIQUE</a>
				<a  href="forms.html">CONTACTE</a>
			</div>
		</nav>
		<div class="container">
			<form>
				<div class="row">
					<div class="col">
						<label for="inputFIRSTName">First Name</label>
						<input type="text" class="form-control" id="inputFIRSTName" placeholder="First name">
					</div>
					<div class="col">
						<label for="inputLastName">Last Name</label>
						<input type="text" class="form-control" id="inputLastName" placeholder="Last name">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">

						<label for="inputEmail4">Mail</label>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">@</span>
							<input type="text" class="form-control" id="inputEmail4" placeholder="email" aria-label="email" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Mots de pass</label>
						<input type="password" class="form-control" id="inputPassword4" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label for="inputnumber"> Telephone Number</label>
					<div class="input-group">
						<span class="input-group-addon">+41</span>
						<input type="number" class="form-control" id="inputnumber" aplaceholder="number" aria-label="Username" aria-describedby="basic-addon1">
					</div>
				</div>
				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-legend col-sm-2">CONTACTEZ</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<label class="form-check-label">
									<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
									Par Mail
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2"> Par Telephone
								</label>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Sign in</button>
					</form>
				</div>
			</body>
			</html>
